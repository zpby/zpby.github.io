<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>移动端音乐播放器</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
<div class="wrap">
    <div class="lightbox" id="id-lightbox"><img src="1.jpg"/></div>
    <div class="overlay" id="id-hide-list"></div>

    <header>
        <span class="list-music" id="id-show-list"><img src="img/showList.png"/></span>
        <div class="current-music" id="id-current-music">
            <span id="id-music-name">现在播放的歌曲</span>/<span id="id-player-name">歌手名</span>
        </div>
    </header>

    <section id="toggle-cd-lynic">
        <div class="music-cd toggle-cd-iy" id="id-music-cd">
            <div class="cd-pole" id="id-cd-pole"><img src="img/pole.png"></div>
            <div class="cd-turntable" id="id-cd-turntable">
                <div class="cd-pic" id="id-cd-pic">
                    <img src="" alt=""/>
                </div>
            </div>
        </div>
        <!--<div class="music-lynic toggle-cd-iy hide" id="id-music-lynic">-->
            <!--<p>暂缺</p>-->
        <!--</div>-->
    </section>

    <nav class="getRandomMusic">
        <h1 id="id-get-newmusic">获取新歌</h1>
    </nav>
    <footer>
        <div class="play-time-control">
            <span class="current-time" id="id-current-time">00:00</span>
            <span class="center">
                <span class="play-progress" id="id-play-progress">
                    <div class="white-line" id="id-line-width"></div>
                    <div class="red-line" id="id-progress-width"></div>
                    <div class="progress-point" id="id-progress-point">
                    </div>
                </span>
            </span>
            </span>
            <span class="duration-time" id="id-duration-time">04:00</span>
        </div>
        <div class="play-btn-list">
            <span class="play-order" id="id-play-order"><img data-index=0 src="img/loop.png"/></span>
            <span class="play-prev" id="id-play-prev"><img src="img/prev.png"/></span>
            <span class="play-stop" id="id-play-toggle"><img id="play" src="img/play.png"/></span>
            <span class="play-next" id="id-play-next"><img src="img/next.png"/></span>
            <span class="add-to-list" id="id-add-to-list"><img id="add" src="img/add.png"/></span>
        </div>
    </footer>

    <audio id='id-audio' data-name="音乐名1" data-music="" src="1.mp3">
    </audio >
</div>
<script src="js/index.js"></script>
<script src="js/getMusic.js"></script>
</body>
</html>
